<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center mt-5 mb-4">Modern Dashboard</h1>

        <form method="POST" enctype="multipart/form-data" class="mb-5">
            <div class="custom-file mb-3">
                <input type="file" class="custom-file-input" id="uploadFile" name="file">
                <label class="custom-file-label" for="uploadFile">Choose CSV File</label>
            </div>
            <button type="submit" class="btn btn-primary">Upload & Analyze</button>
        </form>

        {% if mse is defined %}
        <div class="alert alert-success">
            <strong>Analysis Results:</strong><br>
            MSE: {{ mse }}<br>
            R^2 Score: {{ r2 }}<br>
            Slope: {{ slope }}<br>
            Intercept: {{ intercept }}<br>
            <img src="{{ url_for('static', filename='plots/' + plot_filename) }}" alt="Plot" class="img-fluid mt-3">
        </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
